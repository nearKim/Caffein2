{% extends 'base.html' %}

{% block content %}
<div class="row">
{% for item in lists %}
  <div class="card">
    <div class="card-block">
      <div>
        <div class="card">
          <div class="card-block">
            <h3 class="card-title">{{ item.user }}</h3>
          </div>
        </div>
        {% for answer in item.user_answer %}
          <div class="card">
            <div class="card-block">
              <li>질문 : {{ answer.question }}</li>
              <p class="card-text">응답 : {{ answer }}</p>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
