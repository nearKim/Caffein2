{% extends "index.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <section class="contact">
        <div class="container">
            <h1 class="jumbotron mt-100 text-center">카페 정보 수정하기</h1>
            <form method="post" enctype="multipart/form-data">{% csrf_token %}
                {{ form | crispy }}
                <input class="btn btn-default center-block"
                       type="submit"
                       {% if request.user_agent.is_mobile %}
                       style="display:block; margin-right: auto !important; margin-left: auto !important;"
                       {% endif %}
                       value="수정하기"/>
            </form>
        </div>
    </section>
{% endblock %}

{% block javascript %}
    <script type="text/javascript">
        $(document).ready(function () {
            $("#inline_timepicker_1, #inline_timepicker_2").timepicker({
                'interval': 30,
                'timeFormat': 'hh:mm p',
            })
        });
    </script>
{% endblock %}
