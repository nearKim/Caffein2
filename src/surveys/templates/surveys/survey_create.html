{% extends 'base_template.html' %}

{% block content %}

    <span class="messages"></span>
    <form action="{% url 'surveys:survey-create' %}" method="POST" class="create-form">{% csrf_token %}
        <div class="form-group">
            <button type="submit" class="btn btn-success">저장</button>
        </div>
        <div class="card">
            <div class="card-block">
                <div class="form-group">
                    <input type="text" class="form-control form-title" id="form-title" name="form-title"
                           placeholder="Enter form title" value="제목">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-description" id="form-description"
                           name="form-description" placeholder="설명">
                </div>
                <div>
                    <input type="radio" id="for-new" name="purpose" value="join_old" checked>
                    <label for="for-new">기존가입용</label>
                </div>
                <div>
                    <input type="radio" id="for-new" name="purpose" value="join_new">
                    <label for="for-new">신입가입용</label>
                </div>
                <div>
                    <input type="radio" id="for-new" name="purpose" value="survey">
                    <label for="for-new">전체설문용</label>
                </div>
            </div>
        </div>
        <div class="card-holder">
            <div class="card question-card">
                <div class="card-block">
                    <div class="form-group">
                        <input type="text" class="form-control question-text" name="question-text" placeholder="질문 제목">
                    </div>
                    <div class="form-group">
                        <select class="question-type custom-select" name="question-type">
                            <option value="text" selected>텍스트</option>
                            <option value="choice_one">1개 선택</option>
                            <option value="choice_many">다중 선택</option>
                            <option value="binary">예/아니오</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group answer">
                        <div class="answer-type">
                        </div>
                    </div>
                </div>
                <button class="btn btn-info duplicate-question">질문 복제</button>
            </div>
        </div>
        <button class="btn btn-primary add-question">질문 추가</button>
    </form>
{% endblock %}
